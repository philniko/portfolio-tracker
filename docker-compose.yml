version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: portfolio_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: portfolio_tracker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: portfolio_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: portfolio_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/portfolio_tracker
      DATABASE_URL_SYNC: postgresql://postgres:postgres@postgres:5432/portfolio_tracker
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: your-secret-key-change-in-production-use-openssl-rand-hex-32
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      DEBUG: "True"
      CORS_ORIGINS: '["http://localhost:3000","http://localhost:5173"]'
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
    volumes:
      - ./backend/app:/app/app
      - ./backend/alembic:/app/alembic
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: portfolio_celery_worker
    command: celery -A app.tasks.celery_app worker --loglevel=info
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/portfolio_tracker
      DATABASE_URL_SYNC: postgresql://postgres:postgres@postgres:5432/portfolio_tracker
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: your-secret-key-change-in-production-use-openssl-rand-hex-32
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
    volumes:
      - ./backend/app:/app/app
    depends_on:
      - redis
      - postgres

  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: portfolio_celery_beat
    command: celery -A app.tasks.celery_app beat --loglevel=info
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/portfolio_tracker
      DATABASE_URL_SYNC: postgresql://postgres:postgres@postgres:5432/portfolio_tracker
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: your-secret-key-change-in-production-use-openssl-rand-hex-32
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
    volumes:
      - ./backend/app:/app/app
    depends_on:
      - redis
      - postgres
      - celery_worker

volumes:
  postgres_data:
  redis_data:
